<h1>{{ days }}日の食料</h1>
<h1>Sorted FoodInfo table</h1>
<table border="1">
    <tr>
        <td>FoodName</td>
        <td>Material</td>
        <td>Amount</td>
        <td>Unit</td>
    </tr>
    {% for food_info in sorted_foods_material %}
    <tr>
        <td>{{ food_info.food_name }}</td>
        <td>{{ food_info.material }}</td>
        <td>{{ food_info.amount }}</td>
        <td>{{ food_info.unit }}</td>
    </tr>
    {% endfor %}
</table>
